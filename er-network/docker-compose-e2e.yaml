      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.confederation.example.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/664cdfa97733025f005af5603955edaa71cf4e50e2d9b44dcc90313cdc2efc91_sk -b admin:adminpw -d'
